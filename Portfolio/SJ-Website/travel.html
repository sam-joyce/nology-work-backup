<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sam - Travel</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="slideshow">
    <div class="slidershow_middle">
      <div class="slides">
        <input type="radio" name="r" id="r1">
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
        <div class="slide s1">
          <img src="/Spain.PNG" alt="">
        </div>
        <div class="slide s2">
          <img src="/Budapest.PNG" alt="">
        </div>
        <div class="slide s3">
          <img src="/NYC.PNG" alt="">
        </div>
        <div class="slide s4">
          <img src="/Washington.PNG" alt="">
        </div>
        <div class="slide s5">
          <img src="/Miami.PNG" alt="">
        </div>
      </div>
      <div class="slide_navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
  </body>
</html>
